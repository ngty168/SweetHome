<section>
    <br>
    <h1 style="padding-left: 50px;">Nước ngọt</h1>
    <br>
    <div class="select" tabindex="1">
        <input class="selectopt" name="test" type="radio" id="opt1" (click)="getAllFreshWater()" checked>
        <label for="opt1" class="option">Tất cả</label>
        <input class="selectopt" name="test" type="radio" id="opt2" (click)="getTH()">
        <label for="opt2" class="option">TH True Juice</label>
        <input class="selectopt" name="test" type="radio" id="opt3" (click)="getPepsi()">
        <label for="opt3" class="option">Pepsi</label>
        <input class="selectopt" name="test" type="radio" id="opt4" (click)="getSting()">
        <label for="opt4" class="option">Sting</label>
        <input class="selectopt" name="test" type="radio" id="opt5" (click)="getFanta()">
        <label for="opt5" class="option">Fanta</label>
        <input class="selectopt" name="test" type="radio" id="opt6" (click)="getMirinda()">
        <label for="opt6" class="option">Mirinda</label>
        <input class="selectopt" name="test" type="radio" id="opt7" (click)="getCocaCola()">
        <label for="opt7" class="option">Coca Cola</label>
    </div>
    <div class="container">
        <div class="card" *ngFor="let p of freshwater">
            <div class="text-center">
                <img src="{{p.image}}" alt="Image" class="image">
                <div class="middle">
                    <span class="text" routerLink="/products/{{p._id}}"><i class="fas fa-eye"></i></span>
                    <span class="text" (click)="_addItemToCart(userId, p._id,p.title, 1, p.price, p.image)"><i class="fas fa-cart-plus"></i></span>
                </div>
            </div>
            <div class="box">
                <h3 class="box-title"><b>{{p.title}}</b></h3>
                <p class="box-price">{{p.price}}<span> VND</span></p>
            </div>
        </div>
    </div>
</section>
<div app-section-brand></div>
<div app-section-support></div>
<div app-footer></div>
